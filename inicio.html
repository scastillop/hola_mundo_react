//Manera actual de crear componentes, tambien se pueden hacer con React.PureComponent.
class MiComponente extends React.Component{

  //Debo pasarle todos los props (variables como nombres, ids, estados, etc) que usa jsx para crear los componentes en React
  constructor(props){

    //debo hacer el super de los props para poder usarlos en la clase
    super(props);

    this.state = {
      count: 0,
    };

    //Debo crear una instancia con el bind siempre para usar las funciones que cre√© y se sobreescriban.
    this.handleClick = this.handleClick.bind(this);
  }

  handleClick(){
    this.setState({
      count: this.state.count + 1,
    });
  }

  render(){
    //defino el nombre que recibe el componente
    const name = this.props.name;
    //retorno lo que contiene el nuevo componente
        return (

            //llamo a la funcion handleClick
            <h1 id="Title" onClick={this.handleClick}>

              //name es la variable definida anteriormente
              //state es la variable de la clase
              Hola {name} {this.state.count}
            </h1>
        );
  }
}



  ReactDOM.render(
    //llamo al componente (el cual es una clase que cree anteriormente) y le paso los parametros (props), se usa como si fuera un elemento HTML
    <MiComponente name="Platzi"/>,
    document.getElementById('app')
  );
